<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-xs-12 order-sm-2 desno"></div>
        <div class="col-sm-6 col-xs-12 order-sm-1 levo">
          <h1 class="">Get <span>insights</span> that help <br />your business grow.</h1>
          <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="card-body-bot">
            <div class="followers">
              <h5 class="card-title card-title-bot">10k+</h5>
              <p class="card-text">Companies</p>
            </div>
            <div class="likes">
              <h5 class="card-title card-title-bot">314</h5>
              <p class="card-text">templates</p>
            </div>
            <div class="photos">
              <h5 class="card-title card-title-bot">12M+</h5>
              <p class="card-text">queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
